
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            background-color: #333;
            color: #fff;
        }
        canvas {
            display: block; 
            margin:0 auto; 
        }        
    </style>
    <script src="assets/app.js?2"></script>
    <script type="text/javascript">
        const main = function() {
            window.stuff = {};

            var tileset = new Image();
            tileset.src = "assets/tilesets_b/mixed.png";
            window.stuff["tileset_mixed"] = tileset;

            // Create Canvas
            var canvas = document.createElement('canvas');
            canvas.id = "map";
            canvas.width = 1920;
            canvas.height = 1080;
            canvas.style.zIndex = 8;

            // Put canvas on page
            var body = document.getElementById("mapArea");
            body.appendChild(canvas);

            // Fetch map data from server
            let url = 'http://localhost:8000/';

            fetch(url)
                .then(res => res.json())
                .then(content => {
                    // Draw Tilemap
                    drawTileMapFlatTop(content.grid);

                    drawLables(content.labels);

                    printCountryInfo(content.country_info);
                })
                .catch(err => { throw err });
        };
    </script>    
</head>
<body>
    <div id="mapArea"></div>
    <div id="countryInfoArea"></div>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
    main()
    });
    </script>
</body>
</html>
